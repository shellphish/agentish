version: '3.8'

networks:
  agentish_internal:
    driver: bridge

volumes:
  sandbox_submissions:
  sandbox_logs:

services:
  # Agentish UI Container (public - workflow editor)
  agentish_ui:
    build:
      context: ..
      dockerfile: sample_challenge/Dockerfile.ui
    container_name: agentish_ui
    ports:
      - "${UI_PORT:-8000}:8000"
    environment:
      - SANDBOX_CONFIG_PATH=/config/sandbox.yml
      - CHALLENGISH_CONFIG_PATH=/config/challengish.yml
      - PYTHONUNBUFFERED=1
    volumes:
      - ./sandbox.yml:/config/sandbox.yml:ro
      - ./challengish.yml:/config/challengish.yml:ro
    networks:
      - agentish_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Agentish Sandbox Container (public - execution environment)
  agentish_sandbox:
    build:
      context: ..
      dockerfile: sample_challenge/Dockerfile.sandbox
    container_name: agentish_sandbox
    ports:
      - "${SANDBOX_PORT:-8001}:8001"
    environment:
      - SANDBOX_CONFIG_PATH=/config/sandbox.yml
      - CHALLENGISH_CONFIG_PATH=/config/challengish.yml
      - PYTHONUNBUFFERED=1
      - SUBMISSION_LOG_DIR=/workspace/logs
      - SUBMISSION_OUTPUT_DIR=/workspace/submissions
    volumes:
      - ./sandbox.yml:/config/sandbox.yml:ro
      - ./challengish.yml:/config/challengish.yml:ro
      - sandbox_submissions:/workspace/submissions
      - sandbox_logs:/workspace/logs
    depends_on:
      mcp_binary:
        condition: service_healthy
    networks:
      - agentish_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # MCP Binary Analysis Server (internal only)
  mcp_binary:
    build:
      context: ./artifacts
      dockerfile: ../Dockerfile.mcp
      args:
        - MCP_SERVER_FILE=mcp_implementation/mcp_server.py
    container_name: mcp_binary
    environment:
      - MCP_PORT=8002
      - PYTHONUNBUFFERED=1
    expose:
      - "8002"
    networks:
      - agentish_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
