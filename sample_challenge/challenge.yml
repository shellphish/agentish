# CTFd Challenge Configuration
# This file follows the CTFd challenge format for import/export

name: "Binary Analysis Challenge"
author: "iCTF Team"
category: "Reverse Engineering"
description: |
  Reverse engineer the provided binary to discover the secret password.

  Use the Agentish framework to build an AI agent that can analyze the binary
  and find the flag.

value: 500
type: "standard"

state: "visible"
version: "1.0.0"

# Challenge flags (for CTFd validation)
flags:
  - type: "static"
    content: "iCTF{example_flag_here}"
    data: "case_insensitive"

# Hints (optional, may have cost)
hints:
  - content: "Start by listing all functions to understand the binary structure"
    cost: 50
  - content: "The main function often contains the password check logic"
    cost: 100

# Tags for filtering
tags:
  - "reverse-engineering"
  - "binary-analysis"
  - "agentish"

# Files to provide to participants (if any)
files: []

# Challenge requirements (other challenges that must be solved first)
requirements: []
