# =============================================================================
# docker-compose.yml â€” Run Agentish UI for Where is Waldo Challenge
# =============================================================================
#
# Usage:
#   cd sample_challenge/where-is-waldo/
#   docker compose up --build
#
# Opens the visual workflow editor at http://localhost:8000
# Tools from challengish.yml appear in the Function Catalog sidebar.
# =============================================================================

services:
  agentish:
    build:
      context: ../..
      dockerfile: sample_challenge/where-is-waldo/Dockerfile.agentish
    environment:
      CHALLENGISH_CONFIG_PATH: /app/challengish.yml
    volumes:
      - ./challengish.yml:/app/challengish.yml:ro
      - ../../frontend:/app/frontend:ro
    ports:
      - "8000:8000"
